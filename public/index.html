<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin="true"
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin="true"
    ></script>
    <link rel="stylesheet" href="./markerCluster/MarkerCluster.css" />
    <link rel="stylesheet" href="./markerCluster/MarkerCluster.Default.css" />
    <script src="./markerCluster/leaflet.markercluster-src.js"></script>
    <link href="scss/main.scss" rel="stylesheet" type="text/css" />

    <link href="./nouislider/dist/nouislider.css" rel="stylesheet" />
    <script src="./nouislider/dist/nouislider.js"></script>

    <title>Synthetic Ornithology data mapping</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="progress"><div id="progress-bar"></div></div>
    <div id="checkinMap">
      <div id="masterGrid">
        <h1>Synthetic Ornithology data mapping</h1>

        <button class="button" id="settingsButton">
          <img src="/images/settings.png" id="buttonImage" />
        </button>

        <div class="mapFilters" id="mapFilters">
          <div class="container space-around">
            <div class="slider-container">
              <div id="noUiSliderTempRange"></div>
            </div>
            <div class="slider-container">
              <div id="noUiSliderLongRange"></div>
            </div>
            <div class="slider-container">
              <div id="noUiSliderLatRange"></div>
            </div>
            <div class="slider-container">
              <div id="noUiSliderDateRange"></div>
              <span class="example-val" id="event-start">Friday, 31 December 2010</span>
              <span class="example-val" id="event-end">Friday, 31 December 2010</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="sketch.js"></script>
</html>
